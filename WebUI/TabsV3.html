<!doctype html>
<html lang="us">
<head>
  <title>Tabs Example Page</title>
  <style>
    body {
      font-family: sans-serif;
      margin: 10px;
    }
    .row {
      clear:both;
    }
    .tab {
      border: solid 1px;
      width: 6em;
      font-size: 125%;
      float: left;
  		padding: 4px 8px;
      background-color: #DDF;
    }
  </style>
</head>
<body>
  <h2>Example Tab Block</h2>

  <div id="block1"> 
    <div class="row">
      <div class="tab">Tab 1</div>
      <div class="tab">Tab 2</div>
      <div class="tab">Tab 3</div>
    </div>
    <div class="row">
      <div class="tab">Tab 4</div>
      <div class="tab">Tab 5</div>
      <div class="tab">Tab 6</div>
    </div>
  </div>
</body>
</html>
